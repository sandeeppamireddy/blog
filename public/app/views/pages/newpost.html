 <div class="row">
    <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type)" close="closeAlert($index)">{{alert.msg}}</div>
    <div class="panel panel-default">
        <div class="panel-heading">
          <h4  ng-show="type=='create'">New Post</h4> 
          <h4  ng-show="type=='edit'">Edit Post</h4> 
        </div>

        <div class="panel-body">
           <div>
           <form class="form-horizontal" name="newPostForm" ng-submit="upload(post.file_name)">
            <div class="form-group">
              <div class="col-sm-12">
                <input type="text" class="form-control" id="title" placeholder="Title" ng-model="post.title"  required>
              </div>
            </div>
          <div class="form-group ">
            <div class="col-sm-12">
            
              <text-angular name="htmlcontent" ng-model="post.body" style="color:#000;">

              </text-angular>

            </div>
          </div>
          <div class="form-group ">
            <div class="col-sm-12">              
              <input type = "file" ngf-select name="file_name" id="file_name" ng-model="post.file_name" data-file="param.file" />
            </div>
          </div>

          <div class="form-group"> 
              <div class="col-sm-12">
                <button type="submit" class="btn btn-primary customBtnSize" ng-show="type=='create'">Post</button>
                <button type="submit" class="btn btn-primary customBtnSize" ng-show="type=='edit'">Save</button>
              </div>
            </div>
           </form>
           </div>
        </div>
    </div>
 </div>
